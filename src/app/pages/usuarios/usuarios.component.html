
          
    <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Registro  de usuarios  </h3>

            <div class="card-tools">
              <div class="input-group input-group-sm" style="width: 150px;">
                <button  routerLink="/dashboard/add-user" class="fa-sharp fa-solid fa-plus">nuevo</button> 
           
                <br>
                <div class="input-group-append"> 
                    
           
                  
              </div>
            </div>
          </div>
          <!-- /.card-header -->
          <div class="card-body table-responsive p-0">
            <table class="table table-hover text-nowrap">
              <thead>
                <tr>
                  <th>nombres</th>
                  <th>tipo de usuario</th>
                  <th>documento</th>
                  <th>correo</th>
               
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of listUsers">
                  <td >
                    {{user.names}}
                  </td>
                  <td >
                    {{user.typeUser}}
                  </td>
                  <td >
                    {{user.documento}}
                  </td>

                  <td >
                    {{user.email}}
                  </td>
                  <td >
                   <li class="fa-solid fa-trash" (click)="deleteUser(user.id)"></li>
                  </td>
                 
                   <td>
                    <li class="fa-solid fa-pen-to-square"[routerLink]="['/dashboard/update-user/',(user.id)]" ></li>
                   </td>

                </tr>
          
       
              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
