

<div  *ngFor="let prod of listProduct" class = "card-wrapper">
  <div class = "card">
    <!-- card left -->
    <div class = "product-imgs">
      <div class = "img-display">
        <div class = "img-showcase">
          <img src = "{{prod.imagenUno}}" alt = "shoe image">
          <img src = "{{prod.imagenDos}}" alt = "shoe image">
          <img src = "{{prod.imagenTres}}" alt = "shoe image">

        </div>
      </div>
      <div class = "img-select">
        <div class = "img-item">
          <a href = "#" data-id = "1">
            <img src = "{{prod.imagenDos}}" alt = "shoe image">

          </a>
        </div>
        <div class = "img-item">
          <a href = "#" data-id = "2">
            <img src = "{{prod.imagenTres}}" alt = "shoe image">

          </a>
        </div>
        <div class = "img-item">
          <a href = "#" data-id = "3">
            <img src = "{{prod.imagenUno}}" alt = "shoe image">

          </a>
        </div>
       
      </div>
    </div>
    <!-- card right -->
    <div class = "product-content">
      <h2 class = "product-title">{{prod.titulo}}</h2>
     
      <div class = "product-price">
        <p class = "new-price"> Precio: <span>${{prod.precio}} COP</span></p>

      </div>

      <div class = "product-detail">
        <h2>about this item: </h2>
        <p>{{prod.sinopsis}}</p>    
      </div>

      <div class = "purchase-info">
        <button type = "button" class = "btn">
          paga con tarjeta de credito <i class = "fas fa-shopping-cart"></i>
        </button>
        <button routerLink="{{redirec}}/{{prod.titulo}}/{{prod.precio}}" type = "button" class = "btn">paga con daviplata</button>
      </div>

      <div class = "social-links">
        <p>Share At: </p>
        <a href = "#">
          <i class = "fab fa-facebook-f"></i>
        </a>
        <a href = "#">
          <i class = "fab fa-twitter"></i>
        </a>
        <a href = "#">
          <i class = "fab fa-instagram"></i>
        </a>
        <a href = "#">
          <i class = "fab fa-whatsapp"></i>
        </a>
        <a href = "#">
          <i class = "fab fa-pinterest"></i>
        </a>
      </div>
    </div>
  </div>
</div>

<br><br>
