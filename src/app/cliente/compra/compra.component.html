<div  *ngFor="let prod of listProduct" class="card-body">
    <div class="row">
      <div class="col-12 col-sm-6">
        <h3 class="d-inline-block d-sm-none">{{prod.titulo}}</h3>

        <div class="col-12">
          <img src="{{prod.imagenUno}}" class="product-image" alt="Product Image">
        </div>
        <div class="col-12 product-image-thumbs">
          <div class="product-image-thumb"><img src="{{prod.imagenDos}}" alt="Product Image"></div>
          <div class="product-image-thumb"><img src="{{prod.imagenTres}}" alt="Product Image"></div>
       
        </div>
      </div>
      <div class="col-12 col-sm-6">

        <h3 class="my-3">{{prod.sinopsis}}</h3>

        <hr>
         <div class="bg-gray py-2 px-3 mt-4">
          <h2 class="mb-0">
           $ {{prod.precio}} COP
            </h2>
          
        </div>

        <div class="mt-4">
          <div [routerLink]="['/home/pago',(prod.titulo),(prod.precio)]" class="btn btn-primary btn-lg btn-flat">
            <li class="fas fa-cart-plus fa-lg mr-2"></li>
              Comprar
            </div>

       

        <div class="mt-4 product-share">
          <a href="#" class="text-gray">
            <i class="fab fa-facebook-square fa-2x"></i>
          </a>
          <a href="#" class="text-gray">
            <i class="fab fa-twitter-square fa-2x"></i>
          </a>
          <a href="#" class="text-gray">
            <i class="fas fa-envelope-square fa-2x"></i>
          </a>
          <a href="#" class="text-gray">
            <i class="fas fa-rss-square fa-2x"></i>
          </a>
        </div>

      </div>
    </div>
 
  </div>
